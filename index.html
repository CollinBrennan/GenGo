<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/21c08e5dcf.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <a href="index.html"><i class="fas fa-align-center"></i>GenGo</a>
    </header>

    <div class="content">
      
      <form onsubmit="takeInput(); return false;">

        <div class="textareas">

          <div class="box">
            <label for="phonemes">Phonemes</label>
            <textarea id="phonemes" spellcheck="false" required>C: p t k m n s w l j,&#10;V: a e i o u,&#10;N: m n</textarea>
          </div>

          <div class="box">
            <label for="changes">Changes</label>
            <textarea id="changes" spellcheck="false">nm: m n,&#10mn: m n,&#10nn: n,&#10mm: m</textarea>
          </div>
          
        </div>

        <div class="inputs">

          <div class="list">
            <label for="filters">Filters</label>
            <input id="filters" type="text" spellcheck="false" value="aa, ii, uu, oo, ee, ji, wu, wo, ti">
          </div>

          <div class="list">
            <label for="patterns">Patterns</label>
            <input id="patterns" type="text" spellcheck="false" value="(C)V(N)" required>
          </div>

          <div class="options">
            <div>
              <input id="generate" type="submit" value="Generate">
            </div>
            <div>
              <label for="words">Words</label>
              <input id="words" type="number" min="1" max="9999" value="100" required>
            </div>
            <div>
              <label for="min">Syllable Min</label>
              <input id="min" type="number" min="1" max="9" value="1" required>
            </div>
            <div>
              <label for="max">Syllable Max</label>
              <input id="max" type="number" min="1" max="9" value="3" required>
            </div>
            <div>
              <label for="duplicates">Duplicates</label>
              <input id="duplicates" type="checkbox" checked="true">
            </div>
            <div>
              <label for="new">List</label>
              <input id="new" type="checkbox">
            </div>
          </div>

        </div>

      </form>

      <hr>

      <div id="info">
      </div>

      <hr>

      <div id="lexicon">
      </div> 

    </div>

    <footer>
      <a href="guide.html"><i class="fas fa-book"></i> Guide</a>
      <a href="https://github.com/CollinBrennan/GenGo"><i class="fab fa-github"></i> GitHub</a>
      <a href="index.html"><i class="fas fa-coins"></i> Tip</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
