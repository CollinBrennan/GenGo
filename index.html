      <a href="https://github.com/CollinBrennan/GenGo"><i class="fab fa-github"></i> GitHub</a>

    <div class="content">
      
      <form onsubmit="takeInput(); return false;">

        <div class="textareas">

          <div class="box">
            <label for="characters">Characters</label>
            <textarea id="characters" spellcheck="false" required>C: p t k m n s w l j,&#10;V: a e i o u,&#10;N: m n</textarea>
          </div>

          <div class="box">
            <label for="rewrites">Rewrites</label>
            <textarea id="rewrites" spellcheck="false">nm: m n,&#10mn: m n,&#10nn: n,&#10mm: m</textarea>
          </div>
          
        </div>

        <div class="inputs">

          <div class="list">
            <label for="patterns">Patterns</label>
            <input id="patterns" type="text" spellcheck="false" value="(C)V(N)" required>
          </div>

          <div class="list">
            <label for="filters">Filters</label>
            <input id="filters" type="text" spellcheck="false" value="aa, ii, uu, oo, ee, ji, wu, wo, ti">
          </div>

          <div class="options">
            <div>
              <input id="generate" type="submit" value="Generate">
              <button id="copy" type="button" onclick="copyToClipboard();"><i class="far fa-clipboard"></i></button>
              <button id="ipa" type="button" onclick="showIPA();">IPA</button>
            </div>
            <div>
              <label for="words">Words</label>
              <input id="words" type="number" min="1" max="9999" value="100" required>
            </div>
            <div>
              <label for="min">Syllable Min</label>
              <input id="min" type="number" min="1" max="9" value="1" required>
            </div>
            <div>
              <label for="max">Syllable Max</label>
              <input id="max" type="number" min="1" max="9" value="3" required>
            </div>
            <div>
              <label for="duplicates">Duplicates</label>
              <input id="duplicates" type="checkbox" checked="true">
            </div>
            <div>
              <label for="new">List</label>
              <input id="new" type="checkbox">
            </div>
          </div>

        </div>

      </form>
